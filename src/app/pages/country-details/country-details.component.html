<section>
  <p id="country-name">{{ countryName }}</p>

  <div class="country-stats">
    <p>Nombre de participations {{ totalParticipations }}</p>
    <p>Nombre total de médailles {{ totalMedals }}</p>
    <p>Nombre d'athlètes envoyés aux JOs {{ totalAthletes }}</p>
  </div>

  <div *ngIf="countryData">
    <app-line-chart [olympic]="countryData" [config]="lineChartConfig">
    </app-line-chart>
  </div>

  <a routerLink="/">Retourner au dashboard</a>
</section>
