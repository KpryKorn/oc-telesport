<h2>Olympic games app</h2>
<hr />
<ul *ngIf="olympics$ | async as olympics; else loading">
  <li *ngFor="let olympic of olympics">
    {{ olympic.id }} - {{ olympic.participations.length }} -
    {{ olympic.country }} -
    {{ getTotalMedalsByCountry(olympics, olympic.country) }} medals
  </li>
</ul>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
