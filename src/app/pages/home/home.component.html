<h2>Olympic games app</h2>
<p>
  Retrouvez les détails des meilleurs pays ayant participés aux Jeux Olympiques,
  classés par nombre de médailles obtenues
</p>
<hr />

<div *ngIf="olympics$ | async as olympics; else loading">
  <app-pie-chart [olympics]="olympics" [config]="chartConfig"> </app-pie-chart>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
